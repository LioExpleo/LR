{% extends "base.html" %}

{% block content %}
<section id="bloc_inscription">
    <h2 id="title_inscr">Inscrivez-vous</h2>
    <form method="post" class="reg_inscript">
        {% csrf_token %}
        <table>
        {% for field in form %}
          <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
          </tr>
          {% for error in field.errors %}
            <tr><td></td><td class="alert alert-danger">{{ error }}</td></tr>
            {% endfor %}
          {% endfor %}
         </table>
        <button type="submit" id="btn_inscrire">s'inscrire</button>
    </form>

    <div>
    <small >
        <!-- Déjà inscrit.e? -->
        <a href="{% url 'login' %}">
        <button type="submit" id="btn_retour">Retourner </button>
            </a>
    </small>
  </div>
</section>
{% endblock %}
